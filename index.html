<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Nifty Modal Window Effects</title>
		<meta name="description" content="Nifty Modal Window Effects with CSS Transitions and Animations" />
		<meta name="keywords" content="modal, window, overlay, modern, box, css transition, css animation, effect, 3d, perspective" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="nifty.min.css" />
		<style>
            .blue-bg {
                background: #4d84ff;
            }
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=15313" target="_blank"><span>Back to the Codrops Article</span></a></span>
			</div>
			<header>
				<h1>Nifty Modal Window Effects <span>Some inspiration for different modal window appearances</span></h1>
			</header>
			<div class="main clearfix">
				<div class="column">
					<p>There are many possibilities for modal overlays to appear. Here are some modern ways of showing them using CSS transitions and animations.</p>
				</div>
				<div class="column">
					<button onclick="showModal(1)">Fade in &amp; Scale</button>
					<button onclick="showModal(2)">Slide in (right)</button>
					<button onclick="showModal(3)">Slide in (bottom)</button>
					<button onclick="showModal(4)">Newspaper</button>
					<button onclick="showModal(5)">Fall</button>
					<button onclick="showModal(6)">Side Fall</button>
					<button onclick="showModal(7)">Sticky Up</button>
					<button onclick="showModal(8)">3D Flip (horizontal)</button>
					<button onclick="showModal(9)">3D Flip (vertical)</button>
					<button onclick="showModal(10)">3D Sign</button>
					<button onclick="showModal(11)">Super Scaled</button>
					<button onclick="showModal(12)">Just Me</button>
					<button onclick="showModal(13)">3D Slit</button>
					<button onclick="showModal(14)">3D Rotate Bottom</button>
					<button onclick="showModal(15)">3D Rotate In Left</button>
                    <h3>Extensions</h3>
                    <button onclick="Nifty.alert('Hello!', 'This modal dialog is amazing!')">Alert</button>
                    <button onclick="Nifty.alert('Hello!', 'This modal dialog is amazing!', {className:'blue-bg'})">Custom Class</button>
				</div>
			</div>
		</div><!-- /container -->
		<div class="md-overlay"></div><!-- the overlay element -->

        <script type="text/html" id="example-content">
            <h3>Modal Dialog</h3>
            <div>
                <p>This is a modal window. You can do the following things with it:</p>
                <ul>
                    <li><strong>Read:</strong> modal windows will probably tell you something important so don't forget to read what they say.</li>
                    <li><strong>Look:</strong> a modal window enjoys a certain kind of attention; just look at it and appreciate its presence.</li>
                    <li><strong>Close:</strong> click on the button below to close the modal.</li>
                </ul>
                <button class="md-close">Close me!</button>
            </div>
        </script>

		<script src="js/underscore.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/backbone.js"></script>
		<script src="nifty.min.js"></script>

        <script type="text/javascript">
            var exampleHtmlContent = $("#example-content").html();
            function showModal(effect, color) {
                Nifty.modal({
                    content: exampleHtmlContent,
                    background: color || "#e74c3c",
                    effect: effect
                });
            }
        </script>
	</body>
</html>
