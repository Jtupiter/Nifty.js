<div class="nifty-modal">
  <div class="nifty-content">
    <h3>Login</h3>
    <div class="nifty-error">This is a test error message</div>
    <div class="nifty-inner">
      <form role="form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="nifty-buttons">
          <button id="cancel-btn" class="btn btn-default">Cancel</button>
          <button type="submit" id="login-btn" class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="nifty-overlay"></div>
